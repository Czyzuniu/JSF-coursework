<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://java.sun.com/jsf/facelets">
     
    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    
    <f:metadata>
        <f:viewAction action="#{personController.onPageLoad}" />
    </f:metadata>
    
    <h:body>
        <nav>
            <h:panelGroup layout="block" class="nav-wrapper">
                <ul id="nav" class="right hide-on-med-and-down">
                  <li>
                      <h:link 
                          value="Home" outcome="home" >
                      </h:link>
                  </li>
                  <li>
                      <h:link 
                          value="My Profile" >
                      </h:link>
                  </li>
                  <li>
                      <h:link 
                          value="My Contacts">
                      </h:link>
                  </li>
                  <li>
                      <h:link 
                          value="My Appointments" >
                      </h:link>
                  </li>
                </ul>
            </h:panelGroup>
        </nav>
        
        <h:form>
            <h:panelGroup layout="block" class="main">
                <h:panelGroup layout="block" class="input-field searchBox">
                    <i class="material-icons prefix">search_circle</i>
                    <h:inputText  id="searchField" a:placeholder="Search..." />
                </h:panelGroup>
                
                <h:panelGroup layout="block" class="collection">
                    <ui:repeat value="#{personController.currentUser.contacts}" var="user">
                        <h:panelGroup class="collection personRow">
                            <p>#{user.contact.firstName}</p>
                            <p>#{user.contact.lastName}</p>
                            <p>#{user.contact.emailAddress}</p>
                            <p>#{user.contact.phoneNumber}</p>
    <!--                        <h:commandButton value="click" action="${personController.addToContacts(user)}"/>-->
                        </h:panelGroup>
                    </ui:repeat>  
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
        
        
   
    </h:body>
    
    
    <style>
        
        .wrapper {
            display:flex;
            justify-content:center;
            align-items: center;
        }
        
        .main {
            width: 90%;
            height: 90%;
            margin: 10px;
            display: flex;
            flex-direction: column;
            border:1px solid black;
        }
        
        .searchBox {
            width: 35%;
            align-self: flex-end;
            margin-right: 15px;
        }
        
        .personRow {
            display: inline-flex;
            justify-content: space-around;
            width: 100%;
            align-items: center;
        }
    </style>
</html>
