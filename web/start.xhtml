<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script
                src="http://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snackbarjs/1.1.0/snackbar.min.js" />
    </h:head>
    <body>
        <h:panelGrid border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th align="left" scope="row">Web application name</th>
                <td>Online Diary</td>
            </tr>
            <tr>
                <th align="left" scope="row">Web application author</th>
                <td>Konrad Kolpak</td>
            </tr>
        </h:panelGrid>

        <h4>Database dummy data</h4>
        <h:form id="startForm">
            <h:panelGroup layout="block" rendered="#{!setupController.isDataPopulated}">
                <p>The application can be populated with dummy data after pressing this button
                    <h:commandButton value="create dummy records">
                        <f:ajax listener="#{setupController.setDummyData}" event='click' render="startForm" />
                    </h:commandButton>
                </p>
            </h:panelGroup>
            <h:panelGroup layout="block" rendered="#{setupController.isDataPopulated}">
                <h5 style="color:green">Data successfully populated</h5>
            </h:panelGroup>
            <p>After you can log in to the application using username : TestUser and password: TestUser</p>
            <p>You can also skip the above and on the starting point of the application create a new account and log in</p>
            <h:commandLink value="The starting point of the application" action="#{navigationController.navigate('login')}" />
        </h:form>
        
        
        <h5>Documentation</h5>
        <p><a href="internal/javadoc/index.html">Javadocs</a></p>
        <p><a href="internal/report/finalReport.docx">Final Report</a></p>
        <p><a href="internal/requirements.docx">Requirements Specification</a></p>
        <p><a href="internal/design.docx">Design Specification</a></p>
        
    </body>
    
    <style>
        body {
            margin:20px;
        }
        
        tr {
             border-bottom: none; 
        }
    </style>
</html>
