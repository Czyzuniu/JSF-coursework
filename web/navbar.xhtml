<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script
                src="http://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snackbarjs/1.1.0/snackbar.min.js" />
    </h:head>

        <nav>
            <h:form class="nav-wrapper">
                <li class="left name">#{personController.currentUser.firstName} #{personController.currentUser.lastName}</li>
                <ul id="nav" class="right hide-on-med-and-down">
                    <ui:repeat value="#{navigationController.navigationItems}" var="navigationItem">
                        <li class="#{navigationController.currentView eq navigationItem.page ? 'active': ''}">
                            <h:commandLink value="#{navigationItem.label}" action="#{navigationController.navigate(navigationItem.page)}" />
                        </li>
                    </ui:repeat>
                    <li>
                        <h:commandLink value="Sign out" action="#{personController.signOut()}" />
                    </li>
                </ul>
            </h:form>
        </nav>
    
    <style>
        .name {
            list-style-type: none;
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</ui:composition>
