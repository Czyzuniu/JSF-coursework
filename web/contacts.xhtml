<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://java.sun.com/jsf/facelets">
     
    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    
    <f:metadata>
        <f:viewAction action="#{personController.onPageLoad}" />
    </f:metadata>
    
    <h:body>
        <h:outputStylesheet library="css" name="snackbar.min.css"  />
        <ui:include src="navbar.xhtml"/>
        <h:form id="contactForm">
            <h:panelGroup layout="block" class="main">
                <h:panelGroup layout="block" class="input-field searchBox">
                    <i class="material-icons prefix">search_circle</i>
                    <h:inputText  id="searchField" a:placeholder="Search..." />
                </h:panelGroup>
                
                <h:panelGroup layout="block" class="collection">
                    <ui:repeat value="#{personController.currentUser.contacts}" var="contact">
                        <h:panelGroup class="collection-item personRow">
                            <p>#{contact.contact.firstName}</p>
                            <p>#{contact.contact.lastName}</p>
                            <p>#{contact.contact.emailAddress}</p>
                            <p>#{contact.contact.phoneNumber}</p>
                            <i class="small material-icons" style="color:red; cursor: pointer" onclick="Snackbar.show({pos: 'bottom-center', text:'Deleted from contacts!'});">delete_forever
                                <f:ajax listener="#{personController.removeFromContacts(contact)}" event="click" render="contactForm" />
                            </i>
                        </h:panelGroup>
                    </ui:repeat>  
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
         <h:outputScript library="js" name="snackbar.min.js" />
         
    <div id="deleteDialog" class="modal">
      <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
    </h:body>
    
    
    <style>
        
        .wrapper {
            display:flex;
            justify-content:center;
            align-items: center;
        }
        
        .main {
            height: 90%;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }
        
        
        .collection {
            overflow: auto;
        }
        
        .searchBox {
            width: 35%;
            align-self: flex-end;
            margin-right: 15px;
        }
        
        .personRow {
            display: inline-flex;
            justify-content: space-around;
            width: 100%;
            align-items: center;
        }
    </style>
</html>
