<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    
    <f:metadata>
        <f:viewAction action="#{personController.onPageLoad}" />
    </f:metadata>
    
    <h:body>
      <h:outputStylesheet library="css" name="snackbar.min.css"  />
      <ui:include src="navbar.xhtml"/>
        <h:form id="homeForm">
            <h:panelGroup layout="block" class="main">
                    <h:panelGroup layout="block" class="input-field">
                        <i class="material-icons prefix">search</i>
                        <h:outputLabel for="search" value="Search users" class="active"/>
                        <h:inputText  id="search" class="active" >
                            <f:ajax listener="#{personController.searchForPerson}" event='keyup' render="personList" />
                        </h:inputText>
                    </h:panelGroup>
                
                <h:panelGroup layout="block" class="collection" id="personList">
                    <ui:repeat value="#{personController.allUsers}" var="user">
                        <h:panelGroup class="collection-item personRow">
                            <p>#{user.firstName}</p>
                            <p>#{user.lastName}</p>
                            <p>#{user.emailAddress}</p>
                            <p>#{user.phoneNumber}</p>
                            <h:commandLink value="Add to contacts" onclick="Snackbar.show({pos: 'bottom-center', text:'Added to contacts!'});" class="waves-effect waves-light btn-small grey darken-1" >
                                <f:ajax listener="#{personController.addToContacts(user)}" render="homeForm" />
                            </h:commandLink>
                        </h:panelGroup>
                    </ui:repeat>  
                </h:panelGroup>
                <ui:include src="pagination.xhtml"/>
            </h:panelGroup>
            <!--<ui:include src="footer.xhtml"/>-->
        </h:form>
      <h:outputScript library="js" name="snackbar.min.js" />
    </h:body>
    
    
    <style>
        
        .wrapper {
            display:flex;
            justify-content:center;
            align-items: center;
        }
        
        .collection {
            overflow:auto;
        }
        
        .main {
            height: 90%;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }
        
        .searchBox {
            width: 35%;
            align-self: flex-end;
            margin-right: 15px;
        }
        
        .personRow {
            display: inline-flex;
            justify-content: space-around;
            width: 100%;
            align-items: center;
        }
        
    </style>
</html>
