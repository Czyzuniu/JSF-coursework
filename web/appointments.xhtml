<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://java.sun.com/jsf/facelets">
     
    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </h:head>
    
    <f:metadata>
        <f:viewAction action="#{personController.onPageLoad}" />
    </f:metadata>
    
    <h:body>
      <ui:include src="navbar.xhtml"/>
        
        <h:form>
            <h:panelGroup layout="block" class="main">                
                <h:panelGroup layout="block" class="collection" id="appointmentList">

                </h:panelGroup>
                <h:panelGroup layout="block" id="bookAppointmentContainer">
                    <h:commandLink class="waves-effect waves-light btn-large grey darken-1" >
                        Book appointment
                    </h:commandLink>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
        
        
   
    </h:body>
    
    
    <style>
       
        
        .main {
            width: 90%;
            height: 90%;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }
        
        #bookAppointmentContainer {
            align-items: center;
            justify-content: center;
            display: flex;
        }
        
       
        
        .personRow {
            display: inline-flex;
            justify-content: space-around;
            width: 100%;
            align-items: center;
        }
    </style>
</html>
